<head>

    <title>Debugging JavaScript with Chrome DevTools</title>
    <style>
        .container{
            display: grid;
            justify-content: center;
            align-items: center;

          font-size: 1.5em
        }
        input, button {
          min-width: 72px;
          min-height: 36px;
          border: 1px solid grey;
        }

          display: block;
        }
        input {
          margin-bottom: 1em;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Demo: Get Started Debugging JavaScript with Chrome DevTools</h1>

        <label for="num2">Number 2</label>
        <input placeholder="Please enter your second number" id="num2">
        <button>TOTAL</button>
        <p></p>
    </div>
